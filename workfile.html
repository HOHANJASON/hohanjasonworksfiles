<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品集</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #8d6830, #6b18a3);
            color: #333;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            animation: fadeIn 1s ease-out;
            transition: background-color 0.5s ease;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section h2 {
            color: #555;
            border-bottom: 3px solid #333;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            animation: fadeIn 1s ease-out;
        }

        .project {
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .project h3 {
            margin-bottom: 0.5rem;
            color: #444;
        }

        .project p {
            margin: 0.3rem 0;
        }

        .project img, .project video {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeInImage 1s ease-out;
            transition: transform 0.3s ease;
        }

        .project img:hover, .project video:hover {
            transform: scale(1.05);
        }

        .project a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .project a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            animation: fadeIn 1s ease-out;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .btn:active {
            background-color: #00408d;
            transform: scale(1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            animation: fadeIn 0.5s ease-out;
        }

        .modal.show {
            display: block;
        }

        .modal-header {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal-body {
            margin-bottom: 1rem;
        }

        .modal-footer {
            text-align: right;
        }

        .close-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #555;
        }

        .scroll-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .scroll-top-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .scroll-top-btn:active {
            background-color: #00408d;
            transform: scale(1);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInImage {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes colorChange {
            0% { background: #ff7e5f; }
            50% { background: #feb47b; }
            100% { background: #ff7e5f; }
        }

        @keyframes bgColorChange {
            0% { background-color: #fff; }
            50% { background-color: #f4f4f4; }
            100% { background-color: #fff; }
        }
    </style>
</head>
<body>
    <header>
        <h1>作品集</h1>
    </header>

    <div class="container">
        <!-- 設計作品 -->
        <div class="section">
            <h2>設計作品</h2>
            <div id="design-projects"></div>
        </div>

        <!-- 程式碼專案 -->
        <div class="section">
            <h2>程式碼專案</h2>
            <div id="code-projects"></div>
        </div>

        <!-- 影視作品 -->
        <div class="section">
            <h2>影視作品</h2>
            <div id="media-projects"></div>
        </div>
    </div>

    <footer>
        &copy; 2024 hohanjason. All rights reserved.
    </footer>

    <button class="scroll-top-btn" id="scroll-top-btn">↑ 返回頂部</button>

    <!-- 模態框 -->
    <div class="modal" id="project-modal">
        <div class="modal-header">詳細資訊</div>
        <div class="modal-body" id="modal-body"></div>
        <div class="modal-footer">
            <button class="close-btn" id="close-btn">關閉</button>
        </div>
    </div>

    <script>
        // 作品數據
        const projects = {
            design: [
                {
                    title: '設計作品1',
                    description: '描述設計作品1的內容。',
                    date: '2024-01-01',
                    tools: '工具1, 工具2',
                    image: 'image1.jpg'
                },
                {
                    title: '設計作品2',
                    description: '描述設計作品2的內容。',
                    date: '2024-02-01',
                    tools: '工具3, 工具4',
                    image: 'image2.jpg'
                }
            ],
            code: [
                {
                    title: '程式碼專案1',
                    description: '描述程式碼專案1的內容。',
                    date: '2024-03-01',
                    tools: '技術1, 技術2',
                    link: 'https://github.com/example1'
                },
                {
                    title: '程式碼專案2',
                    description: '描述程式碼專案2的內容。',
                    date: '2024-04-01',
                    tools: '技術3, 技術4',
                    link: 'https://github.com/example2'
                }
            ],
            media: [
                {
                    title: '影視作品1',
                    description: '描述影視作品1的內容。',
                    date: '2024-05-01',
                    tools: '工具5, 工具6',
                    video: 'video1.mp4'
                },
                {
                    title: '影視作品2',
                    description: '描述影視作品2的內容。',
                    date: '2024-06-01',
                    tools: '工具7, 工具8',
                    video: 'video2.mp4'
                }
            ]
        };

        // 設計作品展示
        const designProjectsContainer = document.getElementById('design-projects');
        projects.design.forEach(project => {
            const projectElement = document.createElement('div');
            projectElement.classList.add('project');
            projectElement.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <p><strong>日期：</strong>${project.date}</p>
                <p><strong>工具：</strong>${project.tools}</p>
                <img src="${project.image}" alt="${project.title}">
            `;
            projectElement.addEventListener('click', () => {
                showModal(project);
            });
            designProjectsContainer.appendChild(projectElement);
        });

        // 程式碼專案展示
        const codeProjectsContainer = document.getElementById('code-projects');
        projects.code.forEach(project => {
            const projectElement = document.createElement('div');
            projectElement.classList.add('project');
            projectElement.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <p><strong>日期：</strong>${project.date}</p>
                <p><strong>工具：</strong>${project.tools}</p>
                <a href="${project.link}" target="_blank">查看程式碼</a>
            `;
            projectElement.addEventListener('click', () => {
                showModal(project);
            });
            codeProjectsContainer.appendChild(projectElement);
        });

        // 影視作品展示
        const mediaProjectsContainer = document.getElementById('media-projects');
        projects.media.forEach(project => {
            const projectElement = document.createElement('div');
            projectElement.classList.add('project');
            projectElement.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <p><strong>日期：</strong>${project.date}</p>
                <p><strong>工具：</strong>${project.tools}</p>
                <video controls>
                    <source src="${project.video}" type="video/mp4">
                    您的瀏覽器不支持視頻標籤。
                </video>
            `;
            projectElement.addEventListener('click', () => {
                showModal(project);
            });
            mediaProjectsContainer.appendChild(projectElement);
        });

        // 模態框顯示
        function showModal(project) {
            const modal = document.getElementById('project-modal');
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <p><strong>日期：</strong>${project.date}</p>
                <p><strong>工具：</strong>${project.tools}</p>
                ${project.image ? `<img src="${project.image}" alt="${project.title}">` : ''}
                ${project.link ? `<a href="${project.link}" target="_blank">查看程式碼</a>` : ''}
                ${project.video ? `
                    <video controls>
                        <source src="${project.video}" type="video/mp4">
                        您的瀏覽器不支持視頻標籤。
                    </video>
                ` : ''}
            `;
            modal.classList.add('show');
        }

        // 模態框關閉
        const closeModalButton = document.getElementById('close-btn');
        closeModalButton.addEventListener('click', () => {
            const modal = document.getElementById('project-modal');
            modal.classList.remove('show');
        });

        // 返回頂部按鈕顯示
        window.addEventListener('scroll', () => {
            const scrollTopButton = document.getElementById('scroll-top-btn');
            if (window.pageYOffset > 300) {
                scrollTopButton.style.display = 'block';
            } else {
                scrollTopButton.style.display = 'none';
            }
        });

        // 返回頂部按鈕功能
        const scrollTopButton = document.getElementById('scroll-top-btn');
        scrollTopButton.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
